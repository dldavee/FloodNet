{% extends "dbase.html" %} {% load static %} {% block content %}
<div class="pt-5"></div>
<div class="p-4">
    {% if images %}
    <div class="row">
        <div class="col-lg-8">
            <img src="{{images.image.url}}" alt="" style="height: 400px;width: 700px;">
        </div>
        <div class="col-lg-4 pt-5 pr-5">
            <div class="card mb-0">
            <div class="card-body">
              <p class="text-center card-title">Classification</p>
              <form method="post">
                {% csrf_token %}
                <input type="text" name="image_id" value="{{images.id}}" hidden>
                <div class="form-check p-2">
                    <input class="form-check-input" type="radio" name="flood_status" id="flexRadioDefault1" value="True">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Flooded
                    </label>
                  </div>
                  <div class="form-check p-2">
                    <input class="form-check-input" type="radio" name="flood_status" id="flexRadioDefault2" value="False" >
                    <label class="form-check-label" for="flexRadioDefault2">
                      Not Flooded
                    </label>
                  </div>
                <button type='submit' class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Submit</button>
              </form>
            </div>
          </div>
        </div>
    </div>

   
   
    {% endif %}
    {% if not images %}
    <h1>You are done with your survey</h1>
    {% endif %}
</div>
{% endblock %}
